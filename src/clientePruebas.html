                        <div class="form-check">

                            </label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="respuesta1" id="edtRespuesta3-1" required>
                            <label class="form-check-label text-white" for="edtRespuesta3-1" id="txtRespuesta3-1">

                            </label>
                        </div>
                        <!-- Elemento Pregunta 2 ---------------------------------------->

                        <!-- Elemento Respuesta 1-2 ---------------------------------------->
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="respuesta2" id="edtRespuesta1-2" required>
                            <label class="form-check-label text-white" for="edtRespuesta1-2" id="txtRespuesta1-2">
