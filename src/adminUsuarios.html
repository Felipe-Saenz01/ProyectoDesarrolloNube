<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background-image: url('./images/fondo2.jpg');
            background-attachment: fixed;
            background-size: 100%;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
     <!-- Css Toastify -->
     <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="bg-secondary">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" id="titulo" href="./Admin.html">Proyecto Cloud Develop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ms-auto">
                <a class="nav-link" href="./adminUsuarios.html">Usuarios</a>
                <a class="nav-link" href="./adminPruebas.html">Pruebas</a>
                <button class="btn btn-outline-danger" id="cerrarSesion">Cerrar Sesion</button>
              </div>
          </div>
        </div>
    </nav>

    <div class="container mt-3">
        <table class="table table-dark table-striped" id="tablaRegistros">
            <thead>
                <tr class="text-center">
                    <th scope="col">Nombre</th>
                    <th scope="col">Email</th>
                    <th scope="col">Genero</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Rh</th>
                    <th scope="col">Departamento</th>
                    <th scope="col">Ciudad</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Editar</th>
                </tr>
            </thead>
            <tbody id="cuerpoTabla">

            </tbody>
        </table>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <form class="bg-dark" id="registerForm">
                <div class="modal-content bg-dark">
                    <div class="modal-header ">
                        <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">Actualizar Informaci√≥n</h1>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                    <div class="modal-body modal-dialog-scrollable">

                        <!-- Elemento Nombre ---------------------------------------->
                        <label class="text-white">Nombre completo</label>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <i class="bi bi-person-fill"></i>
                                </span>
                                <i class="fas fa-user"></i>
                            </div>
                            <input 
                                type="text" id="edtNombre" class="form-control input_pass" placeholder="Nombre" required>
                        </div>
                        <!-- Elemento genero ---------------------------------------->
                        <label class="text-white">Genero</label>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <i class="bi bi-gender-ambiguous"></i>
                                </span>
                                <i class="fas fa-user"></i>
                            </div>
                            <input 
                                type="text" id="edtGenero" class="form-control input_pass" placeholder="Genero" required>
                        </div>
                        <!-- Elemento Rh -------------------------------------------->
                        <label class="text-white">Rh</label>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <i class="bi bi-droplet-fill"></i>
                                </span>
                                <i class="fas fa-user"></i>
                            </div>
                            <select class="form-select form-control" id="lsRh" required>
                                <option value="">Seleccione Rh</option>
                                <option value="O+" required>O+</option>
                                <option value="O-" required>O-</option>
                                <option value="A+" required>A+</option>
                                <option value="A-" required>A-</option>
                                <option value="AB+" required>AB+</option>
                                <option value="AB-" required>AB-</option>
                                <option value="B+" required>B+</option>
                                <option value="B-" required>B+</option>
                            </select>
                        </div>
                        <!-- Elemento Departamento ----------------------------------------->
                        <label class="text-white">Departamento</label>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <i class="bi bi-geo-alt-fill"></i>
                                </span>
                                <i class="fas fa-user"></i>
                            </div>
                            <select class="form-select form-control" id="lsDepartamento" required>
                                <option value="">Seleccione Departamento</option>
                            </select>
                        </div>
                        <!-- Elemento Ciudad ----------------------------------------->
                        <label class="text-white">Ciudad</label>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <i class="bi bi-geo-alt-fill"></i>
                                </span>
                                <i class="fas fa-user"></i>
                            </div>
                            <select class="form-select form-control" id="lsCiudad" required>
                                <option value="">Seleccione Ciudad</option>
                            </select>
                        </div>
                        <!-- Elemento Telefono -------------------------------------->
                        <label class="text-white">Telefono</label>
                        <div class="input-group mb-1">
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <i class="bi bi-person-badge-fill"></i>
                                </span>
                            </div>
                            <input type="text" id="edtTelefono" name="" class="form-control input_user mb-3" value="" placeholder="Telefono" required>
                            <input type="hidden" id="edtCorreo">
                        </div>
                        <!-- Elemento Tipo -------------------------------------->
                        <label class="text-white">Tipo de Usuario</label>
                        <div class="input-group mb-1">
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <i class="bi bi-person-badge-fill"></i>
                                </span>
                            </div>
                            <input type="text" id="edtTipo" name="" class="form-control input_user mb-3" value="" placeholder="Tipo" required>
                        </div>
                       


                        
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" >Aceptar</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <!-- JS adminUsuarios.js -->
    <script type="module" src="../app/adminUsuarios.js"></script>
    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- JS Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
